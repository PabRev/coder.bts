            <div class="container-fluid">
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ingrese su correo electronico</label>

                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput" class="form-label">Ingrese su numero de celular</label>

                </div>
                <div class="mb-3">
                    <label for="formGroupExampleInput2" class="form-label">Ingrese su consulta</label>
                    <textarea type="text" class="form-control" id="formGroupExampleInput2"
                        placeholder="Deje aqui su consulta y lo contactaremos a la brevedad..."></textarea>
                </div>
                <div>
                    <button class=" btn btn-outline-success my-3 py-2 ">Enviar mensaje</button>
